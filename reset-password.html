<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset Password | Grocery Mart</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/CSS/main.css" />
        <script src="./assets/js/scrip.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- Intro -->
            <div class="auth__intro d-md-none">
                <img src="./assets/images/auth/forgot-password.png" alt="" class="auth__intro-img" />
            </div>
            <!-- Content -->
            <div class="auth__content">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./" class="logo">
                        <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                        <h1 class="logo__title">grocerymart</h1>
                    </a>
                    <h1 class="auth__heading">Reset your Password</h1>
                    <p class="auth__desc">Create a unique password for each online account</p>
                    <!-- <p class="auth__message message message--success">We have e-mailed your password reset link!</p> -->
                    <form action="./reset-password-email.html" class="form auth__form auth__form-forgot" id="form-1">
                        <!-- Form group 1 -->
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    required
                                    type="email"
                                    name=""
                                    id="email"
                                    class="form__input"
                                    placeholder="Email"
                                    autocomplete="off"
                                    autofocus
                                />
                                <img src="./assets/images/auth/message.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon--error" />
                            </div>
                            <p class="form__error">Please enter a valid email address</p>
                        </div>

                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn form__submit-btn">Reset Password</button>
                        </div>
                    </form>

                    <p class="auth__text">
                        <a href="./sign-in.html" class="auth__link auth__text-link">Back to Sign In</a>
                    </p>
                </div>
            </div>
            <div id="toast"></div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
        <script src="./assets/js/validator.js"></script>
        <script>
            Validator({
                form: "#form-1",
                formGroupSelector: ".form__group",
                errorSelector: ".form__error",
                rules: [
                    Validator.isRequired("#email", "Please enter this field!"),
                    Validator.isEmail("#email", "Please enter your email address!"),
                ],
            });
        </script>
        <script src="./assets/js/toast.js"></script>
        <script>
            const resetBtn = document.querySelector(".btn.btn--primary.auth__btn.form__submit-btn");
            const inputEmail = document.getElementById("email");

            resetBtn.addEventListener("click", (e) => {
                e.preventDefault();
                const auth = JSON.parse(localStorage.getItem("auth"));
                if (inputEmail.value !== auth.email) {
                    toast({
                        title: "Error!",
                        message: "Oops, something went wrong. Please try again later!",
                        type: "error",
                    });
                } else {
                    window.location.href = "./reset-password-email.html";
                }
            });
        </script>
    </body>
</html>
