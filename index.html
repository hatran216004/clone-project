<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/CSS/main.css" />
        <script src="./assets/js/scrip.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./template/header.html");
        </script>

        <main class="container home">
            <div class="home__container">
                <!-- Slideshow -->
                <div class="slideshow swiper">
                    <div class="slideshow__prev swiper-button-prev">
                        <img src="./assets/icons/arrow-right.svg" alt="" />
                    </div>
                    <div class="slideshow__inner swiper-wrapper">
                        <!-- Slideshow item 1 -->
                        <div class="slideshow__item swiper-slide">
                            <a href="#!" class="slideshow__link">
                                <picture>
                                    <source
                                        media="(max-width: 767.98px)"
                                        srcset="./assets/images/sildeshow/banner-img-md.png"
                                    />
                                    <img
                                        src="./assets/images/sildeshow/banner-img.avif"
                                        alt=""
                                        class="slideshow__img"
                                    />
                                </picture>
                            </a>
                        </div>
                        <!-- Slideshow item 2 -->
                        <div class="slideshow__item swiper-slide">
                            <a href="#!" class="slideshow__link">
                                <picture>
                                    <source
                                        media="(max-width: 767.98px)"
                                        srcset="./assets/images/sildeshow/banner-img-md.png"
                                    />
                                    <img
                                        src="./assets/images/sildeshow/banner-img-2.avif"
                                        alt=""
                                        class="slideshow__img"
                                    />
                                </picture>
                            </a>
                        </div>
                        <!-- Slideshow item 3 -->
                        <div class="slideshow__item swiper-slide">
                            <a href="#!" class="slideshow__link">
                                <picture>
                                    <source
                                        media="(max-width: 767.98px)"
                                        srcset="./assets/images/sildeshow/banner-img-md.png"
                                    />
                                    <img
                                        src="./assets/images/sildeshow/banner-img-3.avif"
                                        alt=""
                                        class="slideshow__img"
                                    />
                                </picture>
                            </a>
                        </div>
                    </div>
                    <div class="slideshow__next swiper-button-next">
                        <img src="./assets/icons/arrow-right.svg" alt="" />
                    </div>
                    <div class="slideshow__page">
                        <span class="slideshow__number">1</span>
                        <span class="slideshow__slider"></span>
                        <span class="slideshow__number">3</span>
                    </div>
                </div>
            </div>
            <!-- Browse Categories -->
            <section class="home__container">
                <div class="home__row">
                    <h2 class="home__heading">Browse Categories</h2>
                </div>
                <div class="home__cate row row-cols-3 row-cols-md-1">
                    <!-- Category item 1 -->
                    <div class="col">
                        <a href="./sign-in.html">
                            <article class="cate-item">
                                <img
                                    src="./assets/images/category-item/category-item-1.jpg"
                                    alt=""
                                    class="cate-item__thumb"
                                />
                                <div class="cate-item__info">
                                    <h3 class="cate-item__title">Combo</h3>
                                    <p class="cate-item__desc">A selection of multiple items combined together</p>
                                </div>
                            </article>
                        </a>
                    </div>
                    <!-- Category item 2 -->
                    <div class="col">
                        <a href="./sign-in.html">
                            <article class="cate-item">
                                <img
                                    src="./assets/images/category-item/category-item-2.jpg"
                                    alt=""
                                    class="cate-item__thumb"
                                />
                                <div class="cate-item__info">
                                    <h3 class="cate-item__title">Dessert</h3>
                                    <p class="cate-item__desc">Sweet treats to end your meal on a high note</p>
                                </div>
                            </article>
                        </a>
                    </div>
                    <!-- Category item 3 -->
                    <div class="col">
                        <a href="./sign-in.html">
                            <article class="cate-item">
                                <img
                                    src="./assets/images/category-item/category-item-3.jpg"
                                    alt=""
                                    class="cate-item__thumb"
                                />
                                <div class="cate-item__info">
                                    <h3 class="cate-item__title">Drinks</h3>
                                    <p class="cate-item__desc">Refreshments to quench your thirst</p>
                                </div>
                            </article>
                        </a>
                    </div>
                </div>
            </section>
            <!-- Browse Products -->
            <section class="home__container">
                <div class="home__row">
                    <h2 class="home__heading">Total LavAzza 1320</h2>
                    <div class="filter-wrap">
                        <button class="filter-btn js-toggle" toggle-target="#home-filter">
                            Filter
                            <img src="./assets/icons/filter-icon.svg" alt="" class="filter-btn__icon icon" />
                        </button>
                        <div id="home-filter" class="filter hide">
                            <img src="./assets/icons/arrow-up.png" alt="" class="filter__arrow" />
                            <h3 class="filter__heading">Filter</h3>
                            <form action="" class="filter__form form">
                                <div class="filter__row filter__content">
                                    <!-- Filter column 1 -->
                                    <div class="filter__col">
                                        <label for="" class="form__label">Price</label>
                                        <div class="filter__form-group">
                                            <div
                                                class="filter__form-silder"
                                                style="--min-value: 10%; --max-value: 60%"
                                            ></div>
                                        </div>
                                        <div class="filter__form-group filter__form-group--inline">
                                            <div>
                                                <label for="" class="form__label form__label--small"> Minimum </label>
                                                <div class="filter__form-text-input filter__form-text-input--small">
                                                    <input
                                                        type="text"
                                                        name=""
                                                        id=""
                                                        class="filter__form-input"
                                                        value="$30.000"
                                                    />
                                                </div>
                                            </div>
                                            <div>
                                                <label for="" class="form__label form__label--small"> Maximum </label>
                                                <div class="filter__form-text-input filter__form-text-input--small">
                                                    <input
                                                        type="text"
                                                        name=""
                                                        id=""
                                                        class="filter__form-input"
                                                        value="$100.000"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="filter__separate"></div>

                                    <!-- Filter column 2 -->
                                    <div class="filter__col">
                                        <label for="" class="form__label">Size/Weight</label>
                                        <div class="filter__form-group">
                                            <div class="form__select-wrap">
                                                <div class="form__select" style="--width: 157px">
                                                    500g
                                                    <img
                                                        src="./assets/icons/select-arrow.svg"
                                                        class="form__select-arrow icon"
                                                        alt=""
                                                    />
                                                </div>
                                                <div class="form__select">
                                                    Gram
                                                    <img
                                                        src="./assets/icons/select-arrow.svg"
                                                        class="form__select-arrow icon"
                                                        alt=""
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="filter__form-group">
                                            <div class="form__tags">
                                                <button class="form__tag">Small</button>
                                                <button class="form__tag">Medium</button>
                                                <button class="form__tag">Large</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="filter__separate"></div>
                                    <!-- Filter column 3 -->
                                    <div class="filter__col">
                                        <label for="brand" class="form__label">Brand</label>
                                        <div class="filter__form-group">
                                            <div class="filter__form-text-input">
                                                <input
                                                    type="text"
                                                    name=""
                                                    id="brand"
                                                    class="filter__form-input"
                                                    placeholder="Search brand name"
                                                />
                                                <img
                                                    src="./assets/icons/search.svg"
                                                    alt=""
                                                    class="filter__form-input-icon icon"
                                                />
                                            </div>
                                        </div>
                                        <div class="filter__form-group">
                                            <div class="form__tags">
                                                <button class="form__tag">Lavazza</button>
                                                <button class="form__tag">Nescafe</button>
                                                <button class="form__tag">Starbucks</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="filter__row filter__footer">
                                    <button class="btn btn--text filter__cancle js-toggle" toggle-target="#home-filter">
                                        Cancel
                                    </button>
                                    <button
                                        class="btn btn--primary filter__submit js-toggle"
                                        toggle-target="#home-filter"
                                    >
                                        Show Result
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row row-cols-5 row-cols-lg-2 row-cols-sm-1 g-3" id="product-list"></div>
            </section>
        </main>

        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./template/footer.html");
        </script>
        <script type="module" src="./assets/js/homePage.js"></script>
        <script type="module">
            import Swiper from "https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs";

            const swiper = new Swiper(".swiper", {
                // Optional parameters
                direction: "horizontal",
                loop: true,
                speed: 600,

                // Navigation arrows
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                autoplay: {
                    delay: 1500,
                },
            });
        </script>
    </body>
</html>
