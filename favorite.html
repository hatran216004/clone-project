<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Favorite | Grocery Mart</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/CSS/main.css" />
        <script src="./assets/js/scrip.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./template/header-logined.html");
        </script>

        <main class="checkout-page">
            <div class="container">
                <!-- Search bar-->
                <div class="checkout-container">
                    <div class="search-bar d-none d-md-flex">
                        <input type="text" name="" id="" class="search-bar__input" placeholder="Search for item" />
                        <button class="search-bar__submit">
                            <img src="./assets/icons/search.svg" alt="" class="search-bar__icon icon" />
                        </button>
                    </div>
                </div>
                <!-- Breakcrumbs -->
                <div class="checkout-container">
                    <ul class="breakcrumbs checkout-page__breakcrumbs">
                        <li>
                            <a href="./" class="breakcrumbs__link">
                                Home
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breakcrumbs__link breakcrumbs__link--current"> Favorite </a>
                        </li>
                    </ul>
                </div>
                <!-- Checkout content -->
                <div class="checkout-container">
                    <div class="row gy-xl-3">
                        <div class="col-12">
                            <div class="cart-info">
                                <h1 class="cart-info__heading">Favourite List</h1>
                                <p class="cart-info__desc"></p>
                                <div class="cart-info__check-all">
                                    <label class="cart-info__checkbox">
                                        <input
                                            type="checkbox"
                                            name="shipping-address"
                                            id=""
                                            class="cart-info__checkbox-input"
                                        />
                                    </label>
                                </div>
                                <div class="cart-info__list"></div>

                                <div class="cart-info__bottom">
                                    <div class="cart-info__row cart-info__row--vertical">
                                        <div class="cart-info__back">
                                            <a href="./" class="cart-info__back-link">
                                                <img
                                                    src="./assets/icons/arrow-down-large.svg"
                                                    alt=""
                                                    class="cart-info__back-arrow icon"
                                                />
                                                Continue Shopping
                                            </a>
                                        </div>
                                        <a
                                            href="./check-out.html"
                                            class="btn btn--primary btn--rounded cart-info__checkout-all"
                                        >
                                            Check Out All
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./template/footer.html");
        </script>

        <!-- Modal: Comfirm delete cart item -->
        <div id="delete-comfirm" class="modal modal--small hide">
            <div class="modal__content">
                <!-- <button class="modal__close js-toggle" toggle-target="#delete-comfirm">&times;</button> -->
                <p class="modal__text">Are you sure you want to delete item?</p>
                <div class="modal__bottom">
                    <button class="btn btn--text btn--outline modal__btn js-toggle" toggle-target="#delete-comfirm">
                        Cancel
                    </button>
                    <button
                        id="btn-delete"
                        class="btn btn--primary btn--danger btn--no-margin modal__btn js-toggle"
                        toggle-target="#delete-comfirm"
                    >
                        Delete
                    </button>
                </div>
            </div>
            <div class="modal__overlay js-toggle" toggle-target="#delete-comfirm"></div>
        </div>

        <script type="module" src="./assets/js/header.js"></script>
        <script src="./assets/js/favorite.js"></script>
    </body>
</html>
